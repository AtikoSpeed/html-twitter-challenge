<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gammr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="logo.svg" rel="icon" media="(prefers-color-scheme: light)" />
    <link href="logo-ddd.svg" rel="icon" media="(prefers-color-scheme: dark)" />
  </head>
  <body class="ubuntu-regular">
    <nav><img id="main-logo" src="logo.svg" alt="Gammr Logo" /> Navbar</nav>
    <main>
      <div class="home-bar">
        <h1>Home</h1>
      </div>
      <div class="post-box">
        <div class="pb-propic">
          <img class="propic" src="images/propic.jpg" alt="Profile picture" />
        </div>
        <div class="pb-top">
          <input
            type="text"
            name="post-text"
            id="post-text"
            placeholder="What's happening?"
          />
        </div>
        <div class="pb-bottom">
          <div class="pb-bottom-icons">
            <i class="fa-regular fa-image"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-square-poll-horizontal"></i>
            <i class="fa-regular fa-face-smile"></i>
            <i class="fa-solid fa-calendar-day"></i>
          </div>
          <button class="post-button" type="submit">Gamm!</button>
        </div>
      </div>
    </main>
    <aside>
      <div class="search-box">
        <button
          id="search-button"
          class="fa-solid fa-magnifying-glass"
        ></button>
        <input
          type="search"
          name="Search Gammr"
          id="Search"
          placeholder="Search Gammr"
        />
      </div>
      <div class="news-card">
        <h3>What's happening</h3>
        <p>Something surely is</p>
      </div>
      <div class="news-card">
        <h3>Whom to follow</h3>
        <p>Atakan Temizkan</p>
      </div>
    </aside>
  </body>
</html>
